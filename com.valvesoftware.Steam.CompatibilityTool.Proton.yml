id: com.valvesoftware.Steam.CompatibilityTool.Proton
default-branch: stable
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//19.08
build-extension: true
appstream-compose: false

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  prefix: /app/share/steam/compatibilitytools.d/Proton
  append-path: /usr/lib/sdk/mingw-w64/bin
  strip: true

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
  libdir: /app/share/steam/compatibilitytools.d/Proton/lib32

x-proton-source: &proton_source
  type: archive
  url: "https://github.com/ValveSoftware/Proton/archive/proton-4.11-7.tar.gz"
  sha256: c34ac968966de2f439387d3a776289aa8dcff73d8bc59d6d2e062838ce137495

cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winebuild
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc

  - /lib/wine/*.def
  - /lib32/wine/*.def
modules:

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
          libdir: /app/share/steam/compatibilitytools.d/Proton/lib
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    sources: &wine_sources
      - type: archive
        url: "https://github.com/ValveSoftware/wine/archive/41c7d676d89d3aa3a4add4bedb1ec89c8a4d89f8.tar.gz"
        sha256: 291fab764aea76413ac2d362859f38d1eec6af77dcb0c3e256bd57df5728c98c

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=/app/share/steam/compatibilitytools.d/Proton/bin32
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    post-install:
      - mv $FLATPAK_DEST/bin32/{wine,wine-preloader} $FLATPAK_DEST/bin/
    cleanup:
      - /bin32
    sources: *wine_sources


  - name: lsteamclient
    subdir: lsteamclient
    build-options:
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      cxxflags: -Wno-attributes
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --nomsvcrt
        -DSTEAM_API_EXPORTS
        -Dprivate=public -Dprotected=public
        --dll
        .
      - make -j${FLATPAK_BUILDER_N_JOBS}
    post-install:
      - install -Dm755 lsteamclient.dll.so -t ${FLATPAK_DEST}/lib/wine/
    sources:
      - *proton_source

  - name: lsteamclient-32bit
    subdir: lsteamclient
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin32
      cxxflags: -Wno-attributes
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --nomsvcrt
        --wine32
        -DSTEAM_API_EXPORTS
        -Dprivate=public -Dprotected=public
        --dll
        .
      - make CC="winegcc -m32" CXX="wineg++ -m32" -j${FLATPAK_BUILDER_N_JOBS}
    post-install:
      - install -Dm755 lsteamclient.dll.so -t ${FLATPAK_DEST}/lib32/wine/
    sources:
      - *proton_source


  - name: steam_helper-32bit
    subdir: steam_helper
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin32
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --wine32
        -I/app/share/steam/compatibilitytools.d/Proton/include
        -I/app/share/steam/compatibilitytools.d/Proton/include/wine
        -I/app/share/steam/compatibilitytools.d/Proton/include/wine/windows
        -I/app/share/steam/compatibilitytools.d/Proton/include/wine/msvcrt
        -I../lsteamclient/steamworks_sdk_142
        -L.
        -L/app/share/steam/compatibilitytools.d/Proton/lib32
        -L/app/share/steam/compatibilitytools.d/Proton/lib32/wine
        -lsteam_api
        -lole32
        --guiexe
        .
      - make CC="winegcc -m32" CXX="wineg++ -m32"
    post-install:
      - install -Dm755 libsteam_api.so ${FLATPAK_DEST}/lib32/
      - install -Dm755 steam_helper.exe.so ${FLATPAK_DEST}/lib32/wine/steam.exe.so
      - install -Dm755 steam_helper.exe ${FLATPAK_DEST}/lib32/wine/fakedlls/steam.exe
    sources:
      - *proton_source


  - name: glslang
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: "https://github.com/KhronosGroup/glslang/archive/7.12.3352.tar.gz"
        sha256: 4ecce011b73dd7196a5114f66776d5a4c4c3674fc9bc6f39ad3c1ee15a8abbe1
    cleanup:
      - "*"


  - name: dxvk
    buildsystem: meson
    build-options: &dxvk_64_build_options
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      config-opts:
        - --cross-file=../build-win64.txt
        - --libdir=lib/wine/dxvk
        - --bindir=lib/wine/dxvk
    config-opts: &dxvk_config_opts
      - --buildtype=release
      - --strip
      - -Denable_tests=false
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib/wine/dxvk/version
    sources: &dxvk_sources
      - type: git
        url: "https://github.com/doitsujin/dxvk.git"
        tag: v1.4.4

  - name: dxvk-32bit
    buildsystem: meson
    build-options: &dxvk_32_build_options
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      config-opts:
        - --cross-file=../build-win32.txt
        - --libdir=lib32/wine/dxvk
        - --bindir=lib32/wine/dxvk
    config-opts: *dxvk_config_opts
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib32/wine/dxvk/version
    sources: *dxvk_sources


  - name: d9vk
    buildsystem: meson
    build-options: *dxvk_64_build_options
    config-opts: &d9vk_config_opts
      - --buildtype=release
      - --strip
      - -Denable_tests=false
      - -Denable_dxgi=false
      - -Denable_d3d10=false
      - -Denable_d3d11=false
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib/wine/dxvk/d9vk_version
    sources: &d9vk_sources
      - type: git
        url: "https://github.com/Joshua-Ashton/d9vk.git"
        tag: "0.30"

  - name: d9vk-32bit
    buildsystem: meson
    build-options: *dxvk_32_build_options
    config-opts: *d9vk_config_opts
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib32/wine/dxvk/d9vk_version
    sources: *d9vk_sources


  - name: wine-mono-bin
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/wine/mono
      - cp -a . ${FLATPAK_DEST}/share/wine/mono/wine-mono-4.9.3
    sources:
      - type: archive
        url: "https://dl.winehq.org/wine/wine-mono/4.9.3/wine-mono-bin-4.9.3.tar.gz"
        sha256: 2d7b89319ab57c9eb2b00ad4025aed7e99ae1535cdfcf364efc973e6af732b05


  - name: proton
    buildsystem: simple
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/
          proton
          filelock.py
          user_settings.sample.py
      - install -Dm644 -t ${FLATPAK_DEST}/
          compatibilitytool.vdf
          toolmanifest.vdf
          proton_3.7_tracked_files
      - echo 4.11-7_flatpak > ${FLATPAK_DEST}/version
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - *proton_source
      - type: patch
        path: proton_flatpak.patch
      - type: file
        path: compatibilitytool.vdf
      - type: file
        path: com.valvesoftware.Steam.CompatibilityTool.Proton.metainfo.xml
