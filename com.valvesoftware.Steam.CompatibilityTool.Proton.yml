id: com.valvesoftware.Steam.CompatibilityTool.Proton
default-branch: stable
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//19.08
build-extension: true
appstream-compose: false

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  prefix: /app/share/steam/compatibilitytools.d/Proton
  append-path: /usr/lib/sdk/mingw-w64/bin
  strip: true

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
  libdir: /app/share/steam/compatibilitytools.d/Proton/lib32

x-proton-source: &proton_source
  type: archive
  url: "https://github.com/ValveSoftware/Proton/archive/proton-4.11-8.tar.gz"
  sha256: 8f89052b0ec53b843035ceae132aeba1d99f511ce9e7b89fdcc1b0eadad3139d

x-wine-source: &wine_source
  type: git
  url: "https://github.com/ValveSoftware/wine.git"
  commit: be27a0b6e31e483730e5df3ab601f339007713ee

cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winebuild
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc

  - /lib/wine/*.def
  - /lib32/wine/*.def
modules:

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
          libdir: /app/share/steam/compatibilitytools.d/Proton/lib
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    sources:
      - *wine_source

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=/app/share/steam/compatibilitytools.d/Proton/bin32
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    post-install:
      - mv $FLATPAK_DEST/bin32/{wine,wine-preloader} $FLATPAK_DEST/bin/
    cleanup:
      - /bin32
    sources:
      - *wine_source


  - name: lsteamclient
    subdir: lsteamclient
    build-options:
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      cxxflags: -Wno-attributes
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --nomsvcrt
        -I${FLATPAK_DEST}/include
        -I${FLATPAK_DEST}/include/wine
        -I${FLATPAK_DEST}/include/wine/windows
        -L${FLATPAK_DEST}/lib
        -L${FLATPAK_DEST}/lib/wine
        -DSTEAM_API_EXPORTS
        -Dprivate=public -Dprotected=public
        --dll
        .
      - make -j${FLATPAK_BUILDER_N_JOBS}
    post-install:
      - install -Dm755 lsteamclient.dll.so -t ${FLATPAK_DEST}/lib/wine/
    sources:
      - *proton_source

  - name: lsteamclient-32bit
    subdir: lsteamclient
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin32
      cxxflags: -Wno-attributes
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --nomsvcrt
        --wine32
        -I${FLATPAK_DEST}/include
        -I${FLATPAK_DEST}/include/wine
        -I${FLATPAK_DEST}/include/wine/windows
        -L${FLATPAK_DEST}/lib32
        -L${FLATPAK_DEST}/lib32/wine
        -DSTEAM_API_EXPORTS
        -Dprivate=public -Dprotected=public
        --dll
        .
      - make CC="winegcc -m32" CXX="wineg++ -m32" -j${FLATPAK_BUILDER_N_JOBS}
    post-install:
      - install -Dm755 lsteamclient.dll.so -t ${FLATPAK_DEST}/lib32/wine/
    sources:
      - *proton_source


  - name: libsteam_api-bin-32bit
    #WARNING proprietary
    build-options:
      strip: false
      no-debuginfo: true
    subdir: steam_helper
    buildsystem: simple
    build-commands:
      - install -Dm755 libsteam_api.so -t ${FLATPAK_DEST}/lib32/
    sources:
      - *proton_source


  - name: steam_helper-32bit
    subdir: steam_helper
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin32
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --wine32
        -I${FLATPAK_DEST}/include
        -I${FLATPAK_DEST}/include/wine
        -I${FLATPAK_DEST}/include/wine/windows
        -I${FLATPAK_DEST}/include/wine/msvcrt
        -I../lsteamclient/steamworks_sdk_142
        -L${FLATPAK_DEST}/lib32
        -L${FLATPAK_DEST}/lib32/wine
        -lsteam_api
        -lole32
        --guiexe
        .
      - make CC="winegcc -m32" CXX="wineg++ -m32"
    post-install:
      - install -Dm755 steam_helper.exe.so ${FLATPAK_DEST}/lib32/wine/steam.exe.so
    sources:
      - *proton_source


  - name: openvr
    buildsystem: cmake-ninja
    post-install:
      - install -Dm755 bin/win64/openvr_api.dll ${FLATPAK_DEST}/lib/wine/dxvk/openvr_api_dxvk.dll
      - install -Dm755 bin/win32/openvr_api.dll ${FLATPAK_DEST}/lib32/wine/dxvk/openvr_api_dxvk.dll
    sources: &openvr_sources
      - type: git
        url: "https://github.com/ValveSoftware/openvr.git"
        commit: 52065df3d6f3af96300dac98cdf7397f26abfcd7


  - name: vrclient
    subdir: vrclient_x64/vrclient_x64
    build-options:
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --nomsvcrt
        -I${FLATPAK_DEST}/include
        -I${FLATPAK_DEST}/include/wine
        -I${FLATPAK_DEST}/include/wine/windows
        -I.
        -I..
        -L${FLATPAK_DEST}/lib
        -L${FLATPAK_DEST}/lib/wine
        --dll
        .
      - make -j${FLATPAK_BUILDER_N_JOBS}
      - winebuild --dll --fake-module -E vrclient_x64.spec -o vrclient_x64.dll.fake
    post-install:
      - install -Dm755 vrclient_x64.dll.so ${FLATPAK_DEST}/lib/wine/vrclient_x64.dll.so
      - install -Dm755 vrclient_x64.dll.fake ${FLATPAK_DEST}/lib/wine/fakedlls/vrclient_x64.dll
    sources:
      - *proton_source

  - name: vrclient-32bit
    subdir: vrclient_x64/vrclient_x64
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin32
    buildsystem: simple
    build-commands:
      - winemaker
        --nosource-fix
        --nolower-include
        --nodlls
        --nomsvcrt
        --wine32
        -I${FLATPAK_DEST}/include
        -I${FLATPAK_DEST}/include/wine
        -I${FLATPAK_DEST}/include/wine/windows
        -I.
        -I..
        -L${FLATPAK_DEST}/lib32
        -L${FLATPAK_DEST}/lib32/wine
        --dll
        .
      - make CC="winegcc -m32" CXX="wineg++ -m32" -j${FLATPAK_BUILDER_N_JOBS}
      - winebuild --dll --fake-module -E vrclient_x64.spec -o vrclient_x64.dll.fake
    post-install:
      - install -Dm755 vrclient_x64.dll.so ${FLATPAK_DEST}/lib32/wine/vrclient.dll.so
      - install -Dm755 vrclient_x64.dll.fake ${FLATPAK_DEST}/lib32/wine/fakedlls/vrclient.dll
    sources:
      - *proton_source


  - name: glslang
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: "https://github.com/KhronosGroup/glslang/archive/7.12.3352.tar.gz"
        sha256: 4ecce011b73dd7196a5114f66776d5a4c4c3674fc9bc6f39ad3c1ee15a8abbe1
    cleanup:
      - "*"


  - name: dxvk
    buildsystem: meson
    build-options: &dxvk_64_build_options
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      config-opts:
        - --cross-file=../build-win64.txt
        - --libdir=lib/wine/dxvk
        - --bindir=lib/wine/dxvk
    config-opts: &dxvk_config_opts
      - --buildtype=release
      - --strip
      - -Denable_tests=false
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib/wine/dxvk/version
    sources: &dxvk_sources
      - type: git
        url: "https://github.com/doitsujin/dxvk.git"
        tag: v1.4.5

  - name: dxvk-32bit
    buildsystem: meson
    build-options: &dxvk_32_build_options
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      config-opts:
        - --cross-file=../build-win32.txt
        - --libdir=lib32/wine/dxvk
        - --bindir=lib32/wine/dxvk
    config-opts: *dxvk_config_opts
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib32/wine/dxvk/version
    sources: *dxvk_sources


  - name: d9vk
    buildsystem: meson
    build-options: *dxvk_64_build_options
    config-opts: &d9vk_config_opts
      - --buildtype=release
      - --strip
      - -Denable_tests=false
      - -Denable_dxgi=false
      - -Denable_d3d10=false
      - -Denable_d3d11=false
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib/wine/dxvk/d9vk_version
    sources: &d9vk_sources
      - type: git
        url: "https://github.com/Joshua-Ashton/d9vk.git"
        tag: "0.30"

  - name: d9vk-32bit
    buildsystem: meson
    build-options: *dxvk_32_build_options
    config-opts: *d9vk_config_opts
    post-install:
      - git describe --tags --always > ${FLATPAK_DEST}/lib32/wine/dxvk/d9vk_version
    sources: *d9vk_sources


  - name: wine-mono-bin
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/wine/mono
      - cp -a . ${FLATPAK_DEST}/share/wine/mono/wine-mono-4.9.4
    sources:
      - type: archive
        url: "https://dl.winehq.org/wine/wine-mono/4.9.4/wine-mono-bin-4.9.4.tar.gz"
        sha256: df97cdb904a583a1f92ce17d9d4793aed063ebc9bb139b6d1989b22a534c7b63


  - name: default-prefix
    build-options:
      prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin
      env:
        WINEPREFIX: /app/share/steam/compatibilitytools.d/Proton/share/default_pfx
        LC_ALL: C
    buildsystem: simple
    build-commands:
      #FIXME unclever way to wait for all child procs
      - strace -e trace=none -f wine wineboot


  - name: proton
    buildsystem: simple
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/
          proton
          filelock.py
          user_settings.sample.py
      - install -Dm644 -t ${FLATPAK_DEST}/
          compatibilitytool.vdf
          toolmanifest.vdf
          proton_3.7_tracked_files
      - install -Dm644 dist.LICENSE ${FLATPAK_DEST}/LICENSE
      - echo 4.11-8_flatpak > ${FLATPAK_DEST}/version
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - *proton_source
      - type: patch
        path: proton_flatpak.patch
      - type: file
        path: compatibilitytool.vdf
      - type: file
        path: com.valvesoftware.Steam.CompatibilityTool.Proton.metainfo.xml
